<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V7 Labs Team Slider Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="wrapper_aside">
            <div class="pagination" data-swiper="pagination">
                
            </div>
        </aside>
        <main class="wrapper_main">
            <div class="slider swiper" data-swiper="team-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="card">
                            <figure class="card_head">
                                <img src="https://framerusercontent.com/images/uJDL4kgHra2WD0dkE3l1YCiN1o.webp" alt="" width="440" height="520" />
                            </figure>
                            <footer class="card_body">
                                <h3 class="card_title">User Name 1</h3>
                                <p class="card_text">User Designation</p>
                            </footer>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="card">
                            <figure class="card_head">
                                <img src="https://framerusercontent.com/images/uJDL4kgHra2WD0dkE3l1YCiN1o.webp" alt="" width="440" height="520" />
                            </figure>
                            <footer class="card_body">
                                <h3 class="card_title">User Name 2</h3>
                                <p class="card_text">User Designation</p>
                            </footer>
                        </article>
                    </div>
                </div>
            </div>
        </main>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
